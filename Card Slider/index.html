<!DOCTYPE html>
    
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Responsive Card Slider</title>

        <!-- Swiper CSS -->
        <link rel="stylesheet" href="css/swiper-bundle.min.css">

        <!-- CSS -->
        <link rel="stylesheet" href="css/style.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>                        
    </head>
    <body>
        <div class="slide-container swiper">
            <div class="slide-content">
                <div class="card-wrapper swiper-wrapper">
                    <div class="card swiper-slide">
                        <div class="image-content">
                            

                            <div class="card-image">
                                <img src="images/profile1.jpg" alt="" class="card-img">
                            </div>
                        </div>

                       
                    </div>
                    <div class="card swiper-slide">
                        <div class="image-content">
                         

                            <div class="card-image">
                                <img src="images/profile2.jpg" alt="" class="card-img">
                            </div>
                        </div>

                       
                    </div>
                    <div class="card swiper-slide">
                        <div class="image-content">
                            

                            <div class="card-image">
                                <img src="images/profile3.jpg" alt="" class="card-img">
                            </div>
                        </div>

                        
                    </div>
                    <div class="card swiper-slide">
                        <div class="image-content">
                            

                            <div class="card-image">
                                <img src="images/profile4.jpg" alt="" class="card-img">
                            </div>
                        </div>

                       
                    </div>
                    <div class="card swiper-slide">
                        <div class="image-content">
                           

                            <div class="card-image">
                                <img src="images/profile5.jpg" alt="" class="card-img">
                            </div>
                        </div>

                        
                    </div>
                    <div class="card swiper-slide">
                        <div class="image-content">
                           

                            <div class="card-image">
                                <img src="images/profile6.jpg" alt="" class="card-img">
                            </div>
                        </div>

                       
                    </div>
                    <div class="card swiper-slide">
                        <div class="image-content">
                           

                            <div class="card-image">
                                <img src="images/profile7.jpg" alt="" class="card-img">
                            </div>
                        </div>

                       
                    </div>
                    <div class="card swiper-slide">
                        <div class="image-content">
                         

                            <div class="card-image">
                                <img src="images/profile8.jpg" alt="" class="card-img">
                            </div>
                        </div>

                        
                    </div>
                    <div class="card swiper-slide">
                        <div class="image-content">
                           

                            <div class="card-image">
                                <img src="images/profile9.jpg" alt="" class="card-img">
                            </div>
                        </div>

                       
                    </div>
                </div>
            </div>

            <div class="swiper-btn-next swiper-Btn"> <i class='bx bx-chevron-right' style='color:#45f5cf; font-size: 50px; border-radius: 2px;'  ></i> </div>
            <div class="swiper-btn-prev swiper-Btn"><i class='bx bx-chevron-left' style='color:#45f5cf; font-size: 50px; border-radius: 2px;'></i></div>
            <div class="swiper-pagination"></div>
        </div>
        
    </body>

    <!-- Swiper JS -->
    <script src="js/swiper-bundle.min.js"></script>

    <!-- JavaScript -->
    <script src="js/script.js"></script>
</html>
